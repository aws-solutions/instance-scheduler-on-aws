---
description: Stop RDS instance
schemaVersion: '0.3'
assumeRole: '{{ AutomationAssumeRole }}'
parameters:
  InstanceId:
    type: String
    description: (Required) RDS Instance Id to stop
  CreateDBSnapshot:
    type: String
    description: null
    default: 'No'
    allowedValues:
      - 'No'
      - 'Yes'
  SnapshotId:
    type: String
    description: (Optional) The user-supplied instance identifier of the DB Snapshot created immediately before the DB instance is stopped.
    default: ''
  AutomationAssumeRole:
    type: String
    description: (Optional) The ARN of the role that allows Automation to perform the actions on your behalf.
    default: ''
mainSteps:
  - name: AssertNotStopped
    action: 'aws:assertAwsResourceProperty'
    isCritical: false
    onFailure: 'step:RequireDBSnapshot'
    nextStep: RequireDBSnapshot
    inputs:
      Service: rds
      Api: DescribeDBInstances
      DBInstanceIdentifier: '{{InstanceId}}'
      PropertySelector: '$.DBInstances[0].DBInstanceStatus'
      DesiredValues:
        - stopped`
        - stopping
  - name: RequireDBSnapshot
    action: 'aws:branch'
    inputs:
      Choices:
        - NextStep: StopInstance
          Variable: '{{ CreateDBSnapshot }}'
          StringEquals: 'No'
        - NextStep: StopInstanceAfterSnapshot
          Variable: '{{ CreateDBSnapshot }}'
          StringEquals: 'Yes'
  - name: StopInstance
    action: 'aws:executeAwsApi'
    inputs:
      Service: rds
      Api: StopDBInstance
      DBInstanceIdentifier: '{{InstanceId}}'
    nextStep: CheckStop
  - name: StopInstanceAfterSnapshot
    action: 'aws:executeAwsApi'
    inputs:
      Service: rds
      Api: StopDBInstance
      DBInstanceIdentifier: '{{InstanceId}}'
      DBSnapshotIdentifier: '{{SnapshotId}}'
  - name: CheckStop
    action: 'aws:waitForAwsResourceProperty'
    onFailure: Abort
    maxAttempts: 10
    timeoutSeconds: 600
    inputs:
      Service: rds
      Api: DescribeDBInstances
      DBInstanceIdentifier: '{{InstanceId}}'
      PropertySelector: '$.DBInstances[0].DBInstanceStatus'
      DesiredValues:
        - stopped
